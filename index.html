<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Inter:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="top-section">
      <img class="picture" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="bottom-section">
      <h2 class="title">
        Order Summary
      </h2>
      <p class="about">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="section">
        <div class="first-section"><img src="images/icon-music.svg" alt="">
        <div class="sub-section">
          <div class="plan"> Annual Plan</div>
          <div class="price"> $59.99/year</div>
        </div>
      </div>
      <div class="create">
        Change
      </div>
      </div>
      <div class="third_section">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jstar</a>.
      </div>
    </div>
  </div>
</body>
</html>
